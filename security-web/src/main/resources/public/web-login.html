<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h2>登录-web</h2>
    <form action="/auth/form" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input name="username" type="text"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input name="password" type="password"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
